<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sinau Vue js</title>
        <link href="styles.css" rel="stylesheet">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <!-- pelajaran ke 1 : hello world & data binding -->
            <h1>Hello world Data Binding</h1>
            <p>pelajaran pertama {{ greet('siang') }}</p>
            <p>Name : {{ name }}</p>
            <p>Job : {{ job }}</p>
            <p>Website : <a v-bind:href="website">github</a> </p>
            <p> v-bind:value : <input type="text" v-bind:value="name"> </p>
            <p>v-model : <input type="text" v-model="name"></p>
            <div v-html="websiteTag"></div>
            <hr>

            <!-- pelajaran ke 2 : event -->
            <h1>Events</h1>
            <button @click='age++'>Tambah Umur</button>
            <button v-on:click='age--'>Kurang Umur</button>

            <button @click='add(1)'>Tambah 1 tahun</button>
            <button v-on:click='substract(1)'>Kurang 1 tahun</button>

            <button v-on:dblclick='add(10)'>Tambah 10 tahun</button>
            <button v-on:dblclick='substract(10)'>Kurang 10 tahun</button>
            <p>My Age : {{ age }}</p>

            <div id='canvas' @mousemove='updateXY'>{{x}},{{y}}</div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
